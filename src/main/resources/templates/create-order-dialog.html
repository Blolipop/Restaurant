<!-- create-order-dialog.html -->
<div th:fragment="createOrderDialog" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="createOrderModal" tabindex="-1" role="dialog" aria-labelledby="createOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">


                <div class="modal-header">
                    <h5 class="modal-title" id="createOrderModalLabel">訂單確認</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

<!--                Main-->
                <div class="modal-body">
                    <ul class="list-group" id="modalOrderItems"></ul>
                    <div class="mt-3 text-right">
                        <strong>Total: <span id="modalTotalAmount">$0.00</span></strong>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmPlaceOrder">確認送出</button>
                </div>

            </div>
        </div>
    </div>
</div>
